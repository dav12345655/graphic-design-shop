<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
    }

    .product-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-top: 30px;
      padding: 15px;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    p {
      color: #555;
      margin-bottom: 10px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    a.back-link {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #ccc;
      margin-top: 40px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header><h1>Product Preview</h1></header>

  <div id="product-container" class="product-container">
    <p>Loading product...</p>
  </div>

  <a href="admin.html" class="back-link">← Back to Shop</a>

  <footer>
    <p>Designed by <strong>ABblack</strong> © <span id="year"></span></p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    fetch("products.json")
      .then(res => res.json())
      .then(products => {
        const product = products[productId];
        const container = document.getElementById("product-container");

        if (!product) {
          container.innerHTML = "<p>Product not found.</p>";
          return;
        }

        container.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p><strong>Price:</strong> ₦${product.price}</p>
          <button id="add-to-cart">Add to Cart</button>
        `;

        document.getElementById("add-to-cart").addEventListener("click", () => {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert("✅ Added to cart!");
        });
      })
      .catch(err => console.error("Error loading product:", err));
  </script>
</body>
</html>
