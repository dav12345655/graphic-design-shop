<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | THE MOST GRAPHICS</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #202020);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      border-right: 1px solid rgba(255,255,255,0.1);
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
    }

    .sidebar h2 {
      margin-bottom: 25px;
      font-size: 1.3em;
      text-align: center;
      color: #f9c851;
      letter-spacing: 1px;
    }

    .sidebar button {
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1em;
      background: #222;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .sidebar button:hover {
      background: #f9c851;
      color: #111;
      transform: scale(1.05);
    }

    /* ===== Content ===== */
    .content {
      flex: 1;
      padding: 40px 30px;
      overflow-y: auto;
      text-align: center;
    }

    .content h1 {
      color: #f9c851;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 40px;
      font-size: 2rem;
      text-transform: uppercase;
    }

    /* ===== Product Grid ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-items: center;
      align-items: stretch;
    }

    .product-card {
      background: #181818;
      border-radius: 14px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 310px;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 15px 0 8px;
      color: #fff;
      font-size: 1.2em;
      font-weight: 500;
    }

    .product-card p {
      margin: 0 0 12px;
      color: #ccc;
      font-size: 0.95em;
    }

    .product-card .price {
      color: #f9c851;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    /* ===== Mobile Styling ===== */
    @media(max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        box-shadow: none;
        padding: 10px 0;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar button {
        width: auto;
        font-size: 0.95rem;
        padding: 10px 15px;
        margin: 0 5px;
      }

      .content {
        margin-left: 0;
        padding: 30px 15px;
      }

      .product-grid {
        grid-template-columns: 1fr;
        gap: 30px;
        justify-items: center;
      }

      .product-card {
        width: 90%;
        max-width: 420px;
      }

      .product-card img {
        height: 280px;
      }

      .product-card h3 {
        font-size: 1.25em;
      }

      .product-card .price {
        font-size: 1.15em;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('FLYER')">Flyer</button>
    <button onclick="filterProducts('GRAPHICS')">Graphics</button>
    <button onclick="filterProducts('POSTER')">Poster</button>
  </div>

  <div class="content">
    <h1>Our Products</h1>
    <div class="product-grid" id="productGrid"></div>
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('products.json');
        const products = await res.json();
        displayProducts(products);
        window.allProducts = products;
      } catch (err) {
        console.error('Error loading products:', err);
      }
    }

    function displayProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">â‚¦${p.price.toLocaleString()}</p>
          ${p.category ? `<p>${p.category}</p>` : ''}
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts(category) {
      if (category === 'all') {
        displayProducts(window.allProducts);
      } else {
        const filtered = window.allProducts.filter(p => p.category === category);
        displayProducts(filtered);
      }
    }

    loadProducts();
  </script>
</body>
</html>
