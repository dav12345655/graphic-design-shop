<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Graphic Shop</title>
  <style>
    :root {
      --accent: #28a745;
      --muted: #777;
      --blue: #007bff;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    .header-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .cart-btn {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: red;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .container {
      width: 92%;
      max-width: 1100px;
      margin: 18px auto;
    }
    #search-input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .info h3 {
      margin: 0 0 6px;
      font-size: 15px;
    }
    .info p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }
    .btn {
      width: 100%;
      padding: 9px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--blue);
      color: #fff;
      margin-top: 10px;
    }
    footer {
      padding: 16px;
      text-align: center;
      background: #111;
      color: #ccc;
      margin-top: 26px;
    }
    /* Modals */
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .modal .box {
      background: #fff;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .close {
      position: absolute;
      right: 12px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .add-to-cart-btn {
      width: 100%;
      padding: 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Floating WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: #25d366;
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 10000;
    }
    .whatsapp-float:hover {
      background: #1ebc5b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Graphic Shop</h1>
    <div class="header-right">
      <button id="cart-btn" class="cart-btn">ðŸ›’ Cart <span id="cart-count" class="cart-count">0</span></button>
    </div>
  </header>

  <main class="container">
    <input id="search-input" placeholder="Search designs..." />
    <div id="products-grid" class="grid">Loading products...</div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal" aria-hidden="true">
    <div class="box">
      <span id="close-cart" class="close">&times;</span>
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p><strong>Total:</strong> â‚¦<span id="total-amount">0</span></p>
      <a href="checkout.html" style="display:block;text-align:center;margin-top:10px;background:#007bff;color:#fff;padding:10px;border-radius:8px;text-decoration:none">Proceed to Checkout</a>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="preview-modal" class="modal" aria-hidden="true">
    <div class="box preview-content">
      <span id="close-preview" class="close">&times;</span>
      <img id="preview-img" src="" alt="Preview" />
      <h3 id="preview-name"></h3>
      <p id="preview-price" style="color:var(--accent);font-weight:700"></p>
      <button id="preview-add" class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/2347026865570" target="_blank" class="whatsapp-float" title="Chat on WhatsApp">ðŸ’¬</a>

  <footer>
    Designed by <strong>ABblack</strong> â€¢ ðŸ“ž 
    <a href="tel:+2347026865570" style="color:#00bcd4;text-decoration:none">07026865570</a>
  </footer>

  <script>
    (function () {
      const grid = document.getElementById('products-grid');
      const searchInput = document.getElementById('search-input');
      const cartBtn = document.getElementById('cart-btn');
      const cartModal = document.getElementById('cart-modal');
      const closeCart = document.getElementById('close-cart');
      const cartItemsEl = document.getElementById('cart-items');
      const totalAmountEl = document.getElementById('total-amount');
      const cartCountEl = document.getElementById('cart-count');
      const previewModal = document.getElementById('preview-modal');
      const closePreview = document.getElementById('close-preview');
      const previewImg = document.getElementById('preview-img');
      const previewName = document.getElementById('preview-name');
      const previewPrice = document.getElementById('preview-price');
      const previewAddBtn = document.getElementById('preview-add');

      let products = [];
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
      }

      function updateCartUI() {
        cartItemsEl.innerHTML = '';
        let total = 0;
        if (!cart.length) {
          cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
        } else {
          cart.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
              <div><strong>${escapeHtml(item.name)}</strong><br>â‚¦${Number(item.price).toLocaleString()}</div>
              <button data-index="${i}" class="cart-remove">Delete</button>
            `;
            cartItemsEl.appendChild(div);
            total += Number(item.price || 0);
          });
        }
        totalAmountEl.textContent = total.toLocaleString();
        cartCountEl.textContent = cart.length;
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      fetch('products.json')
        .then(r => r.json())
        .then(data => {
          products = data;
          renderProducts(products);
        })
        .catch(() => {
          products = JSON.parse(localStorage.getItem('products')) || [];
          renderProducts(products);
        });

      function renderProducts(list) {
        grid.innerHTML = '';
        if (!list.length) {
          grid.innerHTML = '<p>No products found.</p>';
          return;
        }
        list.forEach((p, i) => {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <img src="${escapeHtml(p.image || '')}" alt="${escapeHtml(p.name || '')}">
            <div class="info">
              <h3>${escapeHtml(p.name || '')}</h3>
              <p>â‚¦${Number(p.price || 0).toLocaleString()}</p>
              <button class="btn preview-btn" data-id="${i}">Preview</button>
            </div>`;
          grid.appendChild(card);
        });
      }

      grid.addEventListener('click', e => {
        const btn = e.target.closest('.preview-btn');
        if (btn) {
          const i = Number(btn.dataset.id);
          const p = products[i];
          if (!p) return;
          previewImg.src = p.image;
          previewName.textContent = p.name;
          previewPrice.textContent = `â‚¦${Number(p.price).toLocaleString()}`;
          previewAddBtn.dataset.id = i;
          previewModal.style.display = 'flex';
        }
      });

      previewAddBtn.onclick = () => {
        const i = Number(previewAddBtn.dataset.id);
        const p = products[i];
        cart.push(p);
        updateCartUI();
        previewModal.style.display = 'none';
        alert(`${p.name} added to cart!`);
      };

      // Cart controls
      cartBtn.onclick = () => { updateCartUI(); cartModal.style.display = 'flex'; };
      closeCart.onclick = () => (cartModal.style.display = 'none');
      closePreview.onclick = () => (previewModal.style.display = 'none');
      window.onclick = e => {
        if (e.target === cartModal) cartModal.style.display = 'none';
        if (e.target === previewModal) previewModal.style.display = 'none';
      };

      cartItemsEl.onclick = e => {
        const btn = e.target.closest('.cart-remove');
        if (!btn) return;
        const i = Number(btn.dataset.index);
        cart.splice(i, 1);
        updateCartUI();
      };

      searchInput.oninput = () => {
        const q = searchInput.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(q));
        renderProducts(filtered);
      };

      updateCartUI();
    })();
  </script>
</body>
</html>
