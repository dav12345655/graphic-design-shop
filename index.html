<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy Gift Graphic Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6c63ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #574bff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      margin-top: 20px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff6b6b;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé® Joy Gift Graphic Design Shop</h1>
    <p>Modern, clean, and creative graphic designs ‚Äî ready to use!</p>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search designs...">
      <select id="category">
        <option value="all">All Categories</option>
        <option value="logo">Logos</option>
        <option value="flyer">Flyers</option>
        <option value="poster">Posters</option>
        <option value="social">Social Media</option>
      </select>
    </div>

    <div class="grid" id="product-grid"></div>
  </div>

  <div class="cart" onclick="goToCheckout()">üõí <span id="cart-count">0</span></div>

  <footer>
    <p>¬© 2025 Joy Gift Graphics | Designed with ‚ù§Ô∏è by Joy Gift</p>
  </footer>

  <script>
    const grid = document.getElementById('product-grid');
    const search = document.getElementById('search');
    const category = document.getElementById('category');
    const cartCount = document.getElementById('cart-count');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const categories = ["logo", "flyer", "poster", "social"];
    const products = Array.from({length: 720}, (_, i) => {
      const cat = categories[i % categories.length];
      const price = (Math.floor(Math.random() * 7500) + 2500);
      return {
        id: i + 1,
        name: `${cat.charAt(0).toUpperCase() + cat.slice(1)} Design #${i + 1}`,
        category: cat,
        price: price,
        img: `https://via.placeholder.com/300x200.png?text=${cat}+Design+${i + 1}`
      };
    });

    function renderProducts(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>‚Ç¶${p.price.toLocaleString()}</p>
          <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        grid.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      cartCount.textContent = cart.length;
    }

    function goToCheckout() {
      window.location.href = 'checkout.html';
    }

    function filterProducts() {
      const keyword = search.value.toLowerCase();
      const cat = category.value;
      const filtered = products.filter(p => 
        (cat === "all" || p.category === cat) && p.name.toLowerCase().includes(keyword)
      );
      renderProducts(filtered);
    }

    search.addEventListener('input', filterProducts);
    category.addEventListener('change', filterProducts);

    renderProducts(products);
    cartCount.textContent = cart.length;
  </script>
</body>
</html>
