<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Graphic Shop</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .cart-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 15px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .info p {
      color: #777;
      font-size: 14px;
      margin: 5px 0;
    }

    .info button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #ccc;
      margin-top: 40px;
    }

    .cart-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .cart-content {
      background: white;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .close-cart {
      float: right;
      font-size: 25px;
      cursor: pointer;
    }

    .checkout-btn {
      display: block;
      background: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-top: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Graphic Shop</h1>
    <button id="cart-btn" class="cart-btn">üõí Cart</button>
  </header>

  <div class="container">
    <input type="text" id="search-input" placeholder="Search for designs..." />
    <div id="products-grid" class="grid"></div>
  </div>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span id="close-cart" class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p><strong>Total:</strong> ‚Ç¶<span id="total-amount">0</span></p>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </div>

  <footer>
    <p>Designed by <strong>ABblack</strong> ¬© <span id="year"></span></p>
    <p>üìû <a href="tel:+2347026865570" style="color: #00bcd4;">07026865570</a></p>
    <a href="https://wa.me/2349121383292" target="_blank" style="color: #25D366;">üí¨ Chat on WhatsApp</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("products-grid");
      const cartBtn = document.getElementById("cart-btn");
      const cartModal = document.getElementById("cart-modal");
      const closeCart = document.getElementById("close-cart");
      const cartContainer = document.getElementById("cart-items");
      const totalAmount = document.getElementById("total-amount");
      const searchInput = document.getElementById("search-input");

      let products = [];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // üîπ Try loading from products.json first
      fetch("products.json")
        .then(res => {
          if (!res.ok) throw new Error("products.json not found");
          return res.json();
        })
        .then(data => {
          products = data;
          localStorage.setItem("products", JSON.stringify(products)); // Backup
          renderProducts(products);
        })
        .catch(err => {
          console.warn("‚ö†Ô∏è Could not load products.json:", err);
          products = JSON.parse(localStorage.getItem("products")) || [];
          if (products.length === 0) {
            grid.innerHTML = "<p style='color:red;'>‚ö†Ô∏è No products available. Please upload products.json or use Admin Panel.</p>";
          } else {
            renderProducts(products);
          }
        });

      function renderProducts(list) {
        grid.innerHTML = "";
        if (list.length === 0) {
          grid.innerHTML = "<p>No products found.</p>";
          return;
        }
        list.forEach((p, i) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="info">
              <h3>${p.name}</h3>
              <p>‚Ç¶${p.price}</p>
              <button data-id="${i}" class="add-btn">Add to Cart</button>
            </div>`;
          grid.appendChild(div);
        });
      }

      function renderCart() {
        cartContainer.innerHTML = "";
        let total = 0;
        if (cart.length === 0) {
          cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cart.forEach((item) => {
            const div = document.createElement("div");
            div.innerHTML = `${item.name} - ‚Ç¶${item.price}`;
            cartContainer.appendChild(div);
            total += parseFloat(item.price);
          });
        }
        totalAmount.textContent = total.toLocaleString();
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      grid.addEventListener("click", (e) => {
        if (e.target.classList.contains("add-btn")) {
          const id = e.target.dataset.id;
          const product = products[id];
          cart.push(product);
          renderCart();
          alert(`${product.name} added to cart!`);
        }
      });

      cartBtn.addEventListener("click", () => {
        renderCart();
        cartModal.style.display = "block";
      });

      closeCart.addEventListener("click", () => {
        cartModal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === cartModal) cartModal.style.display = "none";
      });

      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.toLowerCase();
        const filtered = products.filter((p) =>
          p.name.toLowerCase().includes(keyword)
        );
        renderProducts(filtered);
      });
    });
  </script>
</body>
</html>
