<!DOCTYPE html>
<html lang="en">
<head>

<title>Online Graphic Shop</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    color: #333;
  }

  header {
    background: #111;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h1 { font-size: 20px; margin: 0; }
  .wallet-btn, .cart-btn {
    background: #ff9800;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    margin-left: 8px;
  }

  .container {
    width: 90%;
    max-width: 1100px;
    margin: 20px auto;
  }

  #products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 15px;
  }

  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s;
  }

  .product:hover { transform: scale(1.03); }
  .product img { width: 100%; height: 180px; object-fit: cover; }

  .info {
    padding: 10px;
    text-align: center;
  }

  .info h3 { margin: 5px 0; font-size: 16px; }
  .info button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Cart Modal */
  .cart-modal, .deposit-modal, #previewModal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    text-align: center;
  }

  .modal-content h3 { margin: 10px 0; }
  .modal-content input { width: 80%; padding: 8px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
  .modal-content button { margin-top: 8px; padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; }

  .close-btn { float: right; cursor: pointer; font-size: 20px; }

  footer {
    text-align: center;
    padding: 15px;
    background: #111;
    color: #ccc;
    margin-top: 20px;
  }

  /* Floating WhatsApp */
  .whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    color: white;
    border-radius: 50%;
    width: 60px; height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    text-decoration: none;
    z-index: 3000;
  }
</style>
</head>
