<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Graphic Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #f9f9fb);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
    }

    /* Sidebar - always on the left */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      color: #111;
      margin-bottom: 25px;
      text-align: center;
    }

    .sidebar button {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: #111;
    }

    /* Main content area */
    .content {
      margin-left: 270px;
      padding: 40px 20px;
      flex: 1;
      text-align: center;
    }

    header {
      font-size: 1.8rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 40px;
    }

    /* Blog section */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .blog-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: 0.4s;
      cursor: pointer;
      width: 100%;
      max-width: 340px;
    }

    .blog-card:hover { transform: translateY(-5px); }

    .blog-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .blog-card h3 {
      font-size: 1.2rem;
      color: #111;
      padding: 15px;
      margin: 0;
    }

    @media(max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.3);
      }
      .content { margin-left: 0; padding-top: 30px; }
      .sidebar h2 { display: none; }
      .sidebar button { width: auto; padding: 8px 14px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Sidebar menu -->
  <aside class="sidebar">
    <h2>Menu</h2>
    <button onclick="window.location.href='products.html'">üõçÔ∏è Products</button>
    <button id="cartBtn">üõí View Cart</button>
    <button id="logoutBtn">üö™ Logout</button>
  </aside>

  <!-- Main content -->
  <div class="content">
    <header>Insights & Inspiration from the World of Design</header>
    <p class="subtitle">Discover creativity, passion, and strategy behind modern graphic design that shapes perception and inspires innovation.</p>

    <div class="blog-grid">
      <div class="blog-card" data-title="Why You Need a Graphic Designer" data-img="https://i.pinimg.com/736x/db/e3/d4/dbe3d47c35a749790fdbd9a3ee7b30a7.jpg" data-text="Graphic designers help communicate your message visually with clarity, creativity, and emotion.">
        <img src="https://i.pinimg.com/736x/db/e3/d4/dbe3d47c35a749790fdbd9a3ee7b30a7.jpg" alt="">
        <h3>Why You Need a Graphic Designer</h3>
      </div>

      <div class="blog-card" data-title="Graphic Design" data-img="https://i.pinimg.com/736x/3b/6e/eb/3b6eeb8aaccea98ec819c0c601939574.jpg" data-text="Modern graphic design goes beyond aesthetics ‚Äî it‚Äôs about telling stories, evoking emotions, and creating experiences that connect.">
        <img src="https://i.pinimg.com/736x/3b/6e/eb/3b6eeb8aaccea98ec819c0c601939574.jpg" alt="">
        <h3>Graphic Design</h3>
      </div>

      <div class="blog-card" data-title="Do You Need a Graphic Designer?" data-img="https://i.pinimg.com/originals/7e/6f/6e/7e6f6ed43238adfe414c4ac1ff9f2e3b.jpg" data-text="Your brand deserves a visual identity that resonates. A graphic designer can bring your ideas to life.">
        <img src="https://i.pinimg.com/originals/7e/6f/6e/7e6f6ed43238adfe414c4ac1ff9f2e3b.jpg" alt="">
        <h3>Do You Need a Graphic Designer?</h3>
      </div>
    </div>
  </div>

  <script>
    // SweetAlert popups for blog
    document.querySelectorAll(".blog-card").forEach(card => {
      card.addEventListener("click", () => {
        Swal.fire({
          title: card.dataset.title,
          text: card.dataset.text,
          imageUrl: card.dataset.img,
          imageWidth: 400,
          imageAlt: "Blog Image",
          confirmButtonColor: "#111",
          confirmButtonText: "Close"
        });
      });
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      Swal.fire({
        title: "Confirm Logout",
        text: "Do you really want to logout?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, Logout",
        confirmButtonColor: "#d33"
      }).then(result => {
        if (result.isConfirmed) {
          localStorage.removeItem("loggedInUser");
          Swal.fire("Logged Out", "You have successfully logged out.", "success");
          setTimeout(() => window.location.href = "login.html", 1200);
        }
      });
    });

    // Cart button
    document.getElementById("cartBtn").addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("ogshop_cart")) || [];
      if (cart.length === 0) {
        Swal.fire("Your Cart", "Your cart is empty!", "info");
        return;
      }

      const cartHTML = cart.map((x, i) => `
        <div style="display:flex;justify-content:space-between;align-items:center;padding:6px 0;">
          <span>${x.name} - ‚Ç¶${x.price.toLocaleString()}</span>
          <button style="background:#ef4444;color:#fff;border:none;border-radius:5px;padding:3px 6px;cursor:pointer;" onclick="removeCartItem(${i})">X</button>
        </div>
      `).join("");

      Swal.fire({
        title: "Your Cart",
        html: `<div style="text-align:left;max-height:200px;overflow:auto">${cartHTML}</div>`,
        showCancelButton: true,
        confirmButtonText: "Checkout",
        cancelButtonText: "Close",
      }).then(r => {
        if (r.isConfirmed) window.location.href = "checkout.html";
      });
    });

    function removeCartItem(i) {
      const cart = JSON.parse(localStorage.getItem("ogshop_cart")) || [];
      cart.splice(i, 1);
      localStorage.setItem("ogshop_cart", JSON.stringify(cart));
      Swal.close();
      document.getElementById("cartBtn").click();
    }
  </script>
</body>
</html>
