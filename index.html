<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Graphic Shop</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #111, #333);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .cart-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .cart-btn:hover {
      background: #e68900;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 15px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .info p {
      color: #777;
      font-size: 14px;
      margin: 5px 0;
    }

    .info button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .info button:hover {
      background: #218838;
    }

    /* ðŸ›’ Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .cart-content {
      background: white;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .cart-item span {
      flex: 1;
    }

    .cart-item input {
      width: 50px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #aaa;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-cart {
      float: right;
      font-size: 25px;
      cursor: pointer;
    }

    .checkout-btn {
      display: block;
      background: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-top: 15px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background: #111;
      color: #ccc;
    }

    /* âœ… Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 28px;
      text-decoration: none;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Online Graphic Shop</h1>
    <button id="cart-btn" class="cart-btn">ðŸ›’ Cart</button>
  </header>

  <div class="container">
    <input type="text" id="search-input" placeholder="Search for designs..." />
    <div id="products-grid" class="grid"></div>
  </div>

  <!-- ðŸ›’ Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span id="close-cart" class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p><strong>Total:</strong> â‚¦<span id="total-amount">0</span></p>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </div>

  <!-- ðŸŒŸ Footer -->
  <footer>
    <p>Designed by <strong>ABblack</strong> Â© <span id="year"></span></p>
    <p>ðŸ“ž <a href="tel:+2347026865570" style="color:#00bcd4; text-decoration:none;">07026865570</a></p>
    <a href="https://wa.me/2349121383292" target="_blank" class="whatsapp-float">ðŸ’¬</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("products-grid");
      const cartBtn = document.getElementById("cart-btn");
      const cartModal = document.getElementById("cart-modal");
      const closeCart = document.getElementById("close-cart");
      const cartContainer = document.getElementById("cart-items");
      const totalAmount = document.getElementById("total-amount");
      const searchInput = document.getElementById("search-input");

      let products = JSON.parse(localStorage.getItem("products")) || [];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderProducts(list) {
        grid.innerHTML = "";
        if (list.length === 0) {
          grid.innerHTML = "<p>No products found.</p>";
          return;
        }
        list.forEach((p, i) => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="info">
              <h3>${p.name}</h3>
              <p>â‚¦${p.price.toLocaleString()}</p>
              <button data-id="${i}" class="add-btn">Add to Cart</button>
            </div>`;
          grid.appendChild(div);
        });
      }

      function renderCart() {
        cartContainer.innerHTML = "";
        let total = 0;
        if (cart.length === 0) {
          cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cart.forEach((item, index) => {
            const itemTotal = item.price * item.qty;
            total += itemTotal;
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
              <span>${item.name}</span>
              <input type="number" value="${item.qty}" min="1" data-index="${index}">
              <span>â‚¦${itemTotal.toLocaleString()}</span>
            `;
            cartContainer.appendChild(div);
          });
        }
        totalAmount.textContent = total.toLocaleString();
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      grid.addEventListener("click", (e) => {
        if (e.target.classList.contains("add-btn")) {
          const id = e.target.dataset.id;
          const product = { ...products[id], qty: 1 };
          cart.push(product);
          renderCart();
          alert(`${product.name} added to cart!`);
        }
      });

      cartContainer.addEventListener("input", (e) => {
        if (e.target.type === "number") {
          const index = e.target.dataset.index;
          cart[index].qty = parseInt(e.target.value);
          renderCart();
        }
      });

      cartBtn.addEventListener("click", () => {
        renderCart();
        cartModal.style.display = "block";
      });

      closeCart.addEventListener("click", () => {
        cartModal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === cartModal) cartModal.style.display = "none";
      });

      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.toLowerCase();
        const filtered = products.filter((p) => p.name.toLowerCase().includes(keyword));
        renderProducts(filtered);
      });

      renderProducts(products);
    });
  </script>
</body>
</html>
