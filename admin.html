<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Online Graphic Shop</title>
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;background:#f7f7f7;padding:18px}
    h1{text-align:center}
    .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-bottom:14px}
    input[type=text],input[type=number]{padding:8px;border-radius:6px;border:1px solid #ccc}
    button{padding:8px 10px;border-radius:6px;border:none;cursor:pointer}
    #productList{max-width:900px;margin:12px auto;background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
    .product-item{display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee;align-items:center}
    .product-item img{height:48px;border-radius:6px;object-fit:cover;margin-right:12px}
    .actions button{background:red;color:#fff;border:none;padding:6px 8px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Admin Panel — Online Graphic Shop</h1>

  <div class="controls">
    <input id="name" type="text" placeholder="Product name (e.g. Flyer A)" />
    <input id="price" type="number" placeholder="Price (₦)" />
    <input id="image" type="text" placeholder="Image URL (https://...)" />
    <button id="addProduct">Add Product</button>
    <button id="exportJSON">Export products.json</button>
    <input id="importFile" type="file" accept=".json" style="display:none" />
    <button id="importBtn">Import JSON</button>
  </div>

  <div id="productList"></div>

  <script>
    // admin local product editor
    let products = JSON.parse(localStorage.getItem('products')) || [];

    const nameInput = document.getElementById('name');
    const priceInput = document.getElementById('price');
    const imageInput = document.getElementById('image');
    const addBtn = document.getElementById('addProduct');
    const exportBtn = document.getElementById('exportJSON');
    const productList = document.getElementById('productList');
    const importFile = document.getElementById('importFile');
    const importBtn = document.getElementById('importBtn');

    function render() {
      productList.innerHTML = '';
      if (!products.length) productList.innerHTML = '<p>No products yet.</p>';
      products.forEach((p,i)=>{
        const row = document.createElement('div');
        row.className = 'product-item';
        row.innerHTML = `
          <div style="display:flex;align-items:center">
            <img src="${p.image||''}" alt="">
            <div>
              <div style="font-weight:700">${escapeHtml(p.name)}</div>
              <div>₦${Number(p.price||0).toLocaleString()}</div>
            </div>
          </div>
          <div class="actions">
            <button onclick="removeProduct(${i})">Delete</button>
          </div>
        `;
        productList.appendChild(row);
      });
      localStorage.setItem('products', JSON.stringify(products));
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g,(m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    addBtn.addEventListener('click', ()=>{
      const name = nameInput.value.trim();
      const price = Number(priceInput.value) || 0;
      const image = imageInput.value.trim();
      if(!name||!image||!price) return alert('Please fill name, price, image');
      products.push({ name, price, image });
      nameInput.value = priceInput.value = imageInput.value = '';
      render();
      alert('Product added locally. Click Export to download products.json and upload to GitHub.');
    });

    window.removeProduct = (index)=>{ products.splice(index,1); render(); }

    exportBtn.addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(products,null,2)],{type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'products.json';
      a.click();
    });

    importBtn.addEventListener('click', ()=> importFile.click());
    importFile.addEventListener('change', (e)=>{
      const f = e.target.files[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const arr = JSON.parse(reader.result);
          if (!Array.isArray(arr)) throw new Error('Invalid JSON');
          products = arr;
          render();
          alert('Imported products. Don\'t forget to Export and upload products.json to GitHub.');
        } catch (err) {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(f);
    });

    render();
  </script>
</body>
</html>
