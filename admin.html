<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Graphic Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .cart-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 20px auto;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 15px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }

    .info p {
      color: #777;
      font-size: 14px;
      margin: 5px 0;
    }

    .info button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .info button:hover {
      background: #218838;
    }

    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .cart-content {
      background: white;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .close-cart {
      float: right;
      font-size: 25px;
      cursor: pointer;
    }

    .checkout-btn {
      display: block;
      background: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-top: 15px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background: #222;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Graphic Shop</h1>
    <button id="cart-btn" class="cart-btn">🛒 Cart</button>
  </header>

  <div class="container">
    <input type="text" id="search-input" placeholder="Search for designs..." />
    <div id="products-grid" class="grid"></div>
  </div>

  <!-- 🛒 Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span id="close-cart" class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: ₦<span id="total-amount">0</span></p>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </div>

  <footer>© 2025 Online Graphic Shop — Designed by Joy Gift</footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const grid = document.getElementById("products-grid");
    const cartBtn = document.getElementById("cart-btn");
    const cartModal = document.getElementById("cart-modal");
    const closeCart = document.getElementById("close-cart");
    const cartContainer = document.getElementById("cart-items");
    const totalAmount = document.getElementById("total-amount");
    const searchInput = document.getElementById("search-input");

    let products = JSON.parse(localStorage.getItem("products")) || [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderProducts(list) {
      grid.innerHTML = "";
      if (list.length === 0) {
        grid.innerHTML = "<p>No designs found.</p>";
        return;
      }
      list.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="info">
            <h3>${p.name}</h3>
            <p>₦${p.price}</p>
            <button data-id="${i}" class="add-btn">Add to Cart</button>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item) => {
        const div = document.createElement("div");
        div.textContent = `${item.name} - ₦${item.price}`;
        cartContainer.appendChild(div);
        total += parseFloat(item.price);
      });
      totalAmount.textContent = total.toLocaleString();
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    grid.addEventListener("click", (e) => {
      if (e.target.classList.contains("add-btn")) {
        const id = e.target.dataset.id;
        const product = products[id];
        cart.push(product);
        renderCart();
        alert(`${product.name} added to cart!`);
      }
    });

    // 🛒 CART BUTTON OPEN/CLOSE
    cartBtn.addEventListener("click", () => {
      cartModal.style.display = "block";
      renderCart();
    });

    closeCart.addEventListener("click", () => {
      cartModal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === cartModal) cartModal.style.display = "none";
    });

    // 🔍 SEARCH FUNCTION
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = products.filter((p) =>
        p.name.toLowerCase().includes(keyword)
      );
      renderProducts(filtered);
    });

    renderProducts(products);
    renderCart();
  });
  </script>
</body>
</html>
