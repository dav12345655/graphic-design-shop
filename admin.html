<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Online Graphic Shop</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #productList {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .product-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <div>
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="image" placeholder="Image URL (https://...)">
    <button id="addProduct">Add Product</button>
    <button id="exportJSON">Export products.json</button>
  </div>

  <div id="productList"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const imageInput = document.getElementById("image");
    const addBtn = document.getElementById("addProduct");
    const exportBtn = document.getElementById("exportJSON");
    const productList = document.getElementById("productList");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
  <a href="product.html?id=${i}">
    <img src="${p.image}" alt="${p.name}">
  </a>
  <div class="info">
    <h3>${p.name}</h3>
    <p>â‚¦${p.price}</p>
    <button data-id="${i}" class="add-btn">Add to Cart</button>
  </div>`;
      });
    }

    addBtn.onclick = () => {
      if (!nameInput.value || !priceInput.value || !imageInput.value) {
        alert("Please fill all fields");
        return;
      }
      products.push({
        name: nameInput.value,
        price: parseFloat(priceInput.value),
        image: imageInput.value
      });
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
      nameInput.value = priceInput.value = imageInput.value = "";
    };

    window.removeProduct = (index) => {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(products, null, 2)], {type: "application/json"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "products.json";
      link.click();
    };

    renderProducts();
  </script>
</body>
</html>
