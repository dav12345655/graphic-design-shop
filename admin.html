<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel — Online Graphic Shop</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #111;
    }
    .controls {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      background: #111;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #333;
    }
    #productList {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .product-item span {
      flex: 1;
    }
    .product-item button {
      background: crimson;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #importFile {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="controls">
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="image" placeholder="Image URL">
    <button id="addProduct">Add Product</button>
    <button id="exportJSON">Export JSON</button>
    <button id="importJSON">Import JSON</button>
    <input type="file" id="importFile" accept=".json">
  </div>

  <div id="productList"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const imageInput = document.getElementById("image");
    const addBtn = document.getElementById("addProduct");
    const exportBtn = document.getElementById("exportJSON");
    const importBtn = document.getElementById("importJSON");
    const importFile = document.getElementById("importFile");
    const productList = document.getElementById("productList");

    function renderProducts() {
      productList.innerHTML = "";
      if (products.length === 0) {
        productList.innerHTML = "<p>No products yet.</p>";
        return;
      }
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <span>${p.name} - ₦${p.price}</span>
          <button onclick="removeProduct(${i})">Delete</button>
        `;
        productList.appendChild(div);
      });
    }

    addBtn.onclick = () => {
      if (!nameInput.value || !priceInput.value || !imageInput.value) {
        alert("Please fill all fields");
        return;
      }
      products.push({
        name: nameInput.value,
        price: parseFloat(priceInput.value),
        image: imageInput.value
      });
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
      nameInput.value = priceInput.value = imageInput.value = "";
    };

    window.removeProduct = (index) => {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(products, null, 2)], {type: "application/json"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "products.json";
      link.click();
    };

    importBtn.onclick = () => importFile.click();

    importFile.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const imported = JSON.parse(event.target.result);
          if (Array.isArray(imported)) {
            products = imported;
            localStorage.setItem("products", JSON.stringify(products));
            renderProducts();
            alert("Products imported successfully!");
          } else {
            alert("Invalid JSON format!");
          }
        } catch (err) {
          alert("Error reading file!");
        }
      };
      reader.readAsText(file);
    };

    renderProducts();
  </script>
</body>
</html>
