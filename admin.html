<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Online Graphic Shop</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input {
      width: calc(25% - 12px);
    }

    button {
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
    }

    img {
      height: 50px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .edit-btn {
      background: #007bff;
    }

    .edit-btn:hover {
      background: #0069d9;
    }

    .delete-btn {
      background: #dc3545;
    }

    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="top-buttons">
      <button id="exportBtn">Export JSON</button>
      <input type="file" id="importFile" accept=".json" style="display:none;">
      <button id="importBtn">Import JSON</button>
    </div>

    <div>
      <input type="text" id="name" placeholder="Product Name" />
      <input type="number" id="price" placeholder="Price (₦)" />
      <input type="text" id="category" placeholder="Category" />
      <input type="text" id="image" placeholder="Image URL" />
      <button id="addProduct">Add Product</button>
      <button id="updateProduct" style="display:none;">Update Product</button>
    </div>

    <div id="productList"></div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let editIndex = null;
    const productList = document.getElementById("productList");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div>
            <strong>${p.name}</strong><br>
            ₦${p.price} | ${p.category}
            <img src="${p.image}" alt="${p.name}">
          </div>
          <div>
            <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
      localStorage.setItem("products", JSON.stringify(products));
    }

    document.getElementById("addProduct").onclick = () => {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const category = document.getElementById("category").value.trim();
      const image = document.getElementById("image").value.trim();

      if (!name || !price || !image) return alert("Please fill all fields");

      products.push({ name, price, category, image });
      renderProducts();
      clearInputs();
    };

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    function editProduct(index) {
      const p = products[index];
      document.getElementById("name").value = p.name;
      document.getElementById("price").value = p.price;
      document.getElementById("category").value = p.category;
      document.getElementById("image").value = p.image;

      document.getElementById("addProduct").style.display = "none";
      document.getElementById("updateProduct").style.display = "inline-block";
      editIndex = index;
    }

    document.getElementById("updateProduct").onclick = () => {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const category = document.getElementById("category").value.trim();
      const image = document.getElementById("image").value.trim();

      if (editIndex !== null) {
        products[editIndex] = { name, price, category, image };
        renderProducts();
        clearInputs();
        document.getElementById("addProduct").style.display = "inline-block";
        document.getElementById("updateProduct").style.display = "none";
        editIndex = null;
      }
    };

    function clearInputs() {
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("category").value = "";
      document.getElementById("image").value = "";
    }

    // Export JSON
    document.getElementById("exportBtn").onclick = () => {
      const blob = new Blob([JSON.stringify(products, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "products.json";
      a.click();
    };

    // Import JSON
    document.getElementById("importBtn").onclick = () => {
      document.getElementById("importFile").click();
    };

    document.getElementById("importFile").onchange = (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            products = imported;
            renderProducts();
            alert("Products imported successfully!");
          } else {
            alert("Invalid JSON file format.");
          }
        } catch {
          alert("Error reading JSON file.");
        }
      };
      reader.readAsText(file);
    };

    renderProducts();
  </script>
</body>
</html>
