<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard ‚Äî Online Graphic Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #9333ea;
      --bg: #f9fafb;
      --text-dark: #111827;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }
    header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      text-align: center;
      padding: 18px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 {
      color: var(--primary);
      font-weight: 700;
      margin-top: 0;
    }
    form {
      display: grid;
      gap: 12px;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      width: 100%;
    }
    button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
      margin-top: 24px;
    }
    .card {
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h4 {
      margin: 8px 0 4px;
      font-size: 16px;
      color: var(--text-dark);
    }
    .card p {
      margin: 0;
      color: #6b7280;
      font-size: 14px;
    }
    .card button {
      margin: 8px 5px;
      padding: 8px 10px;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      header { font-size: 18px; }
    }
  </style>
</head>
<body>

<header>Admin Dashboard ‚Äî Online Graphic Shop</header>

<main>
  <h2>Upload New Product</h2>
  <form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price (‚Ç¶)" required />
    <select id="category">
      <option value="FLYER">FLYER</option>
      <option value="POSTER">POSTER</option>
      <option value="GRAPHICS">GRAPHICS</option>
      <option value="OTHER">OTHER</option>
    </select>
    <input type="url" id="image" placeholder="Image URL (https://...)" required />
    <button type="submit">Add Product</button>
  </form>

  <h2 style="margin-top:30px;">All Products</h2>
  <div id="product-list" class="grid"></div>
</main>

<script>
  // load saved products
  let products = JSON.parse(localStorage.getItem('ogshop_products_v1') || '[]');

  const listDiv = document.getElementById('product-list');
  const form = document.getElementById('product-form');

  function saveProducts() {
    localStorage.setItem('ogshop_products_v1', JSON.stringify(products));
  }

  function renderProducts() {
    listDiv.innerHTML = '';
    if (products.length === 0) {
      listDiv.innerHTML = '<p style="text-align:center;color:#888;">No products uploaded yet.</p>';
      return;
    }
    products.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>‚Ç¶${p.price} ‚Äî ${p.category}</p>
        <div>
          <button onclick="previewProduct(${i})">üëÅ Preview</button>
          <button style="background:#ef4444" onclick="deleteProduct(${i})">üóë Delete</button>
        </div>
      `;
      listDiv.appendChild(div);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const price = parseFloat(document.getElementById('price').value);
    const category = document.getElementById('category').value;
    const image = document.getElementById('image').value.trim();

    if (!name || !price || !image) {
      Swal.fire('Missing Info', 'Please fill all fields correctly.', 'warning');
      return;
    }

    const newProduct = { id: 'P' + Date.now(), name, price, category, image };
    products.push(newProduct);
    saveProducts();
    renderProducts();

    Swal.fire({
      title: 'Product Added üéâ',
      text: `${name} has been uploaded successfully.`,
      icon: 'success',
      confirmButtonColor: '#4f46e5'
    });

    form.reset();
  });

  function deleteProduct(index) {
    Swal.fire({
      title: 'Are you sure?',
      text: 'This product will be permanently deleted.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#ef4444',
      cancelButtonColor: '#6b7280',
      confirmButtonText: 'Yes, delete it'
    }).then(result => {
      if (result.isConfirmed) {
        products.splice(index, 1);
        saveProducts();
        renderProducts();
        Swal.fire('Deleted!', 'Product removed successfully.', 'success');
      }
    });
  }

  function previewProduct(index) {
    const p = products[index];
    Swal.fire({
      title: p.name,
      html: `
        <img src="${p.image}" style="width:100%;border-radius:10px;margin-bottom:10px;">
        <p><strong>Price:</strong> ‚Ç¶${p.price}</p>
        <p><strong>Category:</strong> ${p.category}</p>
      `,
      confirmButtonText: 'Close',
      confirmButtonColor: '#4f46e5'
    });
  }

  renderProducts();
</script>
