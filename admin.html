<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=3.0" />
  <title>Admin - Online Graphic Shop</title>
  <button id="cart-btn" class="cart-button">ðŸ›’ Cart</button>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
    }
    img {
      height: 50px;
      border-radius: 5px;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    /* ðŸ›’ Cart Modal Styles */
.cart-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
}

.cart-content {
  background: white;
  margin: 80px auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  animation: slideIn 0.3s ease;
}

.close-cart {
  float: right;
  font-size: 25px;
  cursor: pointer;
}
.checkout-btn {
  display: block;
  background: #007bff;
  color: #fff;
  padding: 10px;
  text-align: center;
  border-radius: 5px;
  margin-top: 15px;
  text-decoration: none;
}

@keyframes slideIn {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="top-buttons">
      <button id="exportBtn">Export JSON</button>
      <input type="file" id="importFile" accept=".json" style="display:none;">
      <button id="importBtn">Import JSON</button>
    </div>

    <input type="text" id="name" placeholder="Product Name" />
    <input type="number" id="price" placeholder="Price (â‚¦)" />
    <input type="text" id="category" placeholder="Category (e.g. Flyer, Logo)" />
    <input type="text" id="image" placeholder="Image URL" />
    <button id="addProduct">Add Product</button>

    <div id="productList"></div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const productList = document.getElementById("productList");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div>
            <strong>${p.name}</strong><br>
            â‚¦${p.price} | ${p.category}<br>
            <img src="${p.image}" alt="image">
          </div>
          <div>
            <button onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
      localStorage.setItem("products", JSON.stringify(products));
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }

    document.getElementById("addProduct").onclick = () => {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;
      const image = document.getElementById("image").value;
      if (!name || !price || !image) return alert("Please fill all fields");
      products.push({ name, price, category, image });
      renderProducts();
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("category").value = "";
      document.getElementById("image").value = "";
    };

    // Export JSON
    document.getElementById("exportBtn").onclick = () => {
      const blob = new Blob([JSON.stringify(products, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "products.json";
      a.click();
    };

    // Import JSON
    document.getElementById("importBtn").onclick = () => {
      document.getElementById("importFile").click();
    };
    document.getElementById("importFile").onchange = (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            products = imported;
            renderProducts();
            alert("Products imported successfully!");
          } else {
            alert("Invalid JSON file.");
          }
        } catch {
          alert("Error reading JSON file.");
        }
      };
      reader.readAsText(file);
    };

    renderProducts();
 const cartModal = document.getElementById("cart-modal");
const cartBtn = document.getElementById("cart-btn");
const closeCart = document.getElementById("close-cart");

// Show Cart Modal
cartBtn.addEventListener("click", () => {
  cartModal.style.display = "block";
});

// Close Cart Modal
closeCart.addEventListener("click", () => {
  cartModal.style.display = "none";
});

// Close when clicking outside modal
window.addEventListener("click", (e) => {
  if (e.target === cartModal) {
    cartModal.style.display = "none";
  }
});
 </script>
<!-- ðŸ›’ Cart Modal -->
<div id="cart-modal" class="cart-modal">
  <div class="cart-content">
    <span id="close-cart" class="close-cart">&times;</span>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: â‚¦<span id="total-amount">0</span></p>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>
</div>
</body>
</html>
