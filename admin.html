<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel â€” Online Graphic Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input {
      flex: 1;
      min-width: 150px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background: #111;
      color: white;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    #preview {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    #preview img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: none;
    }

    #productList {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 15px;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .product-item span {
      font-weight: 500;
      color: #333;
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Admin Panel â€” Online Graphic Shop</h1>

  <div class="form">
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="image" placeholder="Image URL (e.g. images/logo.jpg)">
    <button id="addProduct">Add Product</button>
    <button id="exportJSON" style="background:#007bff;">Export JSON</button>
  </div>

  <div id="preview">
    <img id="previewImage" alt="Preview">
  </div>

  <div id="productList"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const nameInput = document.getElementById("name");
    const priceInput = document.getElementById("price");
    const imageInput = document.getElementById("image");
    const previewImage = document.getElementById("previewImage");
    const productList = document.getElementById("productList");

    // ðŸ”¹ Live preview of image
    imageInput.addEventListener("input", () => {
      if (imageInput.value.trim() !== "") {
        previewImage.src = imageInput.value.trim();
        previewImage.style.display = "block";
      } else {
        previewImage.style.display = "none";
      }
    });

    // ðŸ”¹ Render products
    function renderProducts() {
      productList.innerHTML = "";
      if (products.length === 0) {
        productList.innerHTML = "<p style='text-align:center;color:#777;'>No products added yet.</p>";
        return;
      }
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <span>${p.name} - â‚¦${p.price}</span>
          <button class="delete-btn" onclick="removeProduct(${i})">Delete</button>
        `;
        productList.appendChild(div);
      });
    }

    // ðŸ”¹ Add new product
    document.getElementById("addProduct").onclick = () => {
      if (!nameInput.value || !priceInput.value || !imageInput.value) {
        Swal.fire("Incomplete", "Please fill all fields before adding a product.", "warning");
        return;
      }

      const newProduct = {
        name: nameInput.value.trim(),
        price: parseFloat(priceInput.value),
        image: imageInput.value.trim()
      };

      products.push(newProduct);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();

      Swal.fire({
        icon: "success",
        title: "Product Added!",
        text: `${newProduct.name} has been added successfully.`,
        timer: 2000,
        showConfirmButton: false
      });

      nameInput.value = priceInput.value = imageInput.value = "";
      previewImage.style.display = "none";
    };

    // ðŸ”¹ Delete product
    window.removeProduct = (index) => {
      Swal.fire({
        title: "Are you sure?",
        text: "This product will be permanently deleted.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, delete it",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          const removed = products.splice(index, 1);
          localStorage.setItem("products", JSON.stringify(products));
          renderProducts();
          Swal.fire("Deleted!", `${removed[0].name} has been removed.`, "success");
        }
      });
    };

    // ðŸ”¹ Export products to JSON file
    document.getElementById("exportJSON").onclick = () => {
      if (products.length === 0) {
        Swal.fire("No Products", "There are no products to export.", "info");
        return;
      }
      const blob = new Blob([JSON.stringify(products, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "products.json";
      link.click();

      Swal.fire("Exported!", "Your products.json file has been downloaded.", "success");
    };

    // Initial render
    renderProducts();
  </script>

</body>
</html>
