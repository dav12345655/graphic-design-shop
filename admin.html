<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Online Graphic Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2f3640;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    button {
      cursor: pointer;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #74b9ff;
    }
    #productList div {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin: 10px 0;
    }
    img {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- LOGIN SECTION -->
  <div id="login" class="box">
    <h3>Login to continue</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- ADMIN SECTION -->
  <div id="admin-panel" class="box" style="display:none;">
    <h3>Add New Product</h3>
    <input type="text" id="newName" placeholder="Product name" />
    <input type="number" id="newPrice" placeholder="Price (₦)" />
    <input type="text" id="newImage" placeholder="Image URL" />
    <button id="addProductBtn">Add Product</button>
    <button id="exportJSON">Export JSON</button>

    <h3>All Products</h3>
    <div id="productList"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123";
    const STORAGE_KEY = "ogshop_products_v1";
    let products = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    const loginSection = document.getElementById("login");
    const adminPanel = document.getElementById("admin-panel");

    document.getElementById("loginBtn").onclick = () => {
      const password = document.getElementById("adminPassword").value;
      if (password === ADMIN_PASSWORD) {
        loginSection.style.display = "none";
        adminPanel.style.display = "block";
        renderProducts();
      } else {
        alert("Incorrect password");
      }
    };

    function saveProducts() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${p.name}</strong> - ₦${p.price}<br>
          <img src="${p.image}" width="100"><br>
          <button onclick="editProduct(${i})">Edit</button>
          <button onclick="deleteProduct(${i})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function editProduct(index) {
      const p = products[index];
      const newName = prompt("Enter new name:", p.name);
      const newPrice = prompt("Enter new price:", p.price);
      const newImage = prompt("Enter new image URL:", p.image);
      if (newName && newPrice && newImage) {
        products[index] = { ...p, name: newName, price: Number(newPrice), image: newImage };
        saveProducts();
        renderProducts();
        alert("Product updated!");
      }
    }

    function deleteProduct(index) {
      if (confirm("Delete this product?")) {
        products.splice(index, 1);
        saveProducts();
        renderProducts();
      }
    }

    document.getElementById("addProductBtn").onclick = () => {
      const name = document.getElementById("newName").value;
      const price = Number(document.getElementById("newPrice").value);
      const image = document.getElementById("newImage").value;
      if (!name || !price || !image) return alert("Please fill all fields");
      products.push({ id: Date.now(), name, price, image });
      saveProducts();
      renderProducts();
      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newImage").value = "";
    };

    document.getElementById("exportJSON").onclick = () => {
      const blob = new Blob([JSON.stringify(products, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "products.json";
      a.click();
    };
  </script>
</body>
</html>
