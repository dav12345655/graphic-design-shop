<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Joy Gift Graphics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6c63ff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2em;
    }
    .pay-info {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 8px;
    }
    .btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #574bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <div class="container">
    <div id="cart-items"></div>
    <p class="total">Total: ₦<span id="total">0</span></p>

    <div class="pay-info">
      <h3>Payment Details</h3>
      <p><strong>Name:</strong> Joy Gift</p>
      <p><strong>Account Number:</strong> 9121383292</p>
      <p><strong>Bank Name:</strong> Opay</p>
      <p>Make payment to the above account and send proof of payment to our support email: <strong>joygiftshop@gmail.com</strong></p>
    </div>

    <button class="btn" onclick="clearCart()">Complete Order</button>
  </div>

  <script>
    const cartItems = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${item.name}</span><span>₦${item.price.toLocaleString()}</span>`;
        cartItems.appendChild(div);
      });
      totalDisplay.textContent = total.toLocaleString();
    }

    function clearCart() {
      alert("Thank you for your order!");
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    }

    renderCart();
  </script>
</body>
</html>
